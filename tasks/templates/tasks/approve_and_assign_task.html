<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Approve and Assign Task</title>
</head>
<body>
    <h1>Approve and Assign Task: {{ task.title }}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="selected_application">Select Application:</label>
        <select name="selected_application" id="selected_application">
            {% for application in applications %}
                <option value="{{ application.id }}">{{ application.created_by.username }}</option>
            {% endfor %}
        </select>
        <button type="submit">Approve and Assign</button>
    </form>
    <a href="{% url 'profile' %}">Go to Profile</a>
</body>
</html>
