{% extends "base.html" %}
{% load static %}
{% block title %}Kanban Board{% endblock title %}

{% block content %}

<style>

    *::-webkit-scrollbar {
        display: none;
        scroll-behavior: smooth;
    }

    .board {
        width: 100%;
        height: 100vh;
        overflow: scroll;
    }

    /* Form */

    #todo-form {
        padding: 32px 0;
    }
    
    #todo-form input {
        padding: 12px;
        margin-right: 12px;
        width: 225px;
        border-radius: 5px;
        border: solid 0.2px #ccc;
        box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
        background: #fff;
        font-size: 14px;
        outline: none;
    }

    #todo-form button {
        padding: 12px 32px;
        border-radius: 5px;
        border: none;
        box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
        color: #fff;
        background: #420A63;
        font-weight: bold;
        font-size: 14px;
        cursor: pointer;
    }

    /* Board */

    .lanes {
        display: flex;
        align-items: flex-start;
        justify-content: start;
        gap: 16px;
        overflow: scroll;
        height: 100%;
    }

    .lane-heading {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 8px;
    }

    .swim-lane {
        display: flex;
        flex-direction: column;
        gap: 12px;
        background: #f4f4f4;
        box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
        padding: 12px;
        border-radius: 5px;
        width: 225px;
        min-height: 120px;
        flex-shrink: 0;
    }

    .task {
        background: #fff;
        color: #000;
        box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
        padding: 12px;
        border-radius: 5px;
        font-size: 16px;
        cursor: grab;
    }

    .is-dragging {
        scale: 1.05;
        box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
        background: rgb(50, 50, 50);
        color: #fff;
    }

    .timestamp {
        display: block;
        margin-top: 10px;
        font-size: 12px;
        color: #666;
    }

</style>

<div class="main-container">

    <h1>Kanban Board</h1>
    
    <div class="board">

        <form action="" id="todo-form">
                <input type="text" placeholder="New Item" id="todo-input">
                <button type="submit">Add +</button>
        </form>

        <div class="lanes">
            <div class="swim-lane" id="todo-lane">
                <h3 class="lane-heading">To Do</h3>
            </div>
            
            <div class="swim-lane">
                <h3 class="lane-heading">Doing</h3>
            </div>

            <div class="swim-lane">
                <h3 class="lane-heading">Done</h3>
            </div>

        </div>
    </div>
</div>

{% endblock content %}
