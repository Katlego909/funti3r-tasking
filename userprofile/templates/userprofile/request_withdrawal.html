<!DOCTYPE html>
<html>
<head>
    <title>Withdrawal Request</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { background-color: #ffffff; padding: 20px; border-radius: 5px; }
        h2 { color: #333; }
        .footer { margin-top: 20px; font-size: 12px; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <h2>New Withdrawal Request</h2>
        <p><strong>User:</strong> {{ user_profile.name }}</p>
        <p><strong>Requested Amount:</strong> {{ amount }}</p>
        <p>Please log in to the admin panel to review the request.</p>
    </div>
    <div class="footer">
        <p>Thank you,<br>Your Organization</p>
    </div>
</body>
</html>
